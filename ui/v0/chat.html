<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>सूचना</title>
    <style>
      html,body {
        width: 90%
      }
      .container {
        display: flex;
        justify-content: center;
      }
      .common {
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 1px 1px 1px #999;
        font-size: 0.8rem;
        letter-spacing: 1px;
      }
      textarea {
        width: 100%;
        height: 700px;
        padding: 10px;
        line-height: 1.5;
      }
      .msgbox {
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="environ">
        <div class="unit">
          <label class="common">username-> </label>
          <input id="username" class="common"></input>
        </div>
        <div class="unit">
          <label class="common">chatroom-> </label>
          <input id="chatroom" class="common"></input>
        </div>
        <div class="unit">
          <label class="common">poll (ms)-> </label>
          <input id="polldly" class="common" value="2000" disabled></input>
        </div>
        <div class="unit">
          <label class="common">start-> </label>
          <button id="setupbtn">enter</button>
        </div>
      </div>
      <div class="chat">
        <textarea id="msglog" class="common" disabled></textarea>
        <input id="inputbox" class="msgbox common" disabled></input>
      </div>
    </div>

    <script src="apis.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
